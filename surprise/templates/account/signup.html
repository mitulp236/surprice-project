{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}




<div class="row justify-content-center">

  <div class="col-xl-10 col-lg-12 col-md-9">
    <h1>{% trans "Sign Up" %}</h1>

    <div class="card o-hidden border-0 shadow-lg my-5">
      
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div style="text-align: center;align-items: center;justify-content: center; padding-top: 70px;" class="col-lg-6 d-none d-lg-block bg-login-imag">
            <img  src="/static/images/eye.png" alt="">
          </div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
              </div>
              <form class="user" method="POST" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
               
                <button type="submit" href="index.html" class="btn btn-primary btn-user btn-block">
                  {% trans "Sign Up" %}
                </button> 
                <hr>
               
              </form>
              
              <div class="text-center">
                <a class="small" href="/accounts/login">Already have a account ? </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>


{% endblock %}
